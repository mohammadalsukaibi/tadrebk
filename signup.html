<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="project.css">

    <link rel="icon" type="image/png" href="resources/Tadreabk favicon.png"/>
    <title>Request Association</title>
</head>

<body>


    <!-- Just an image -->
    <nav class="navbar navbar-light" style="background-color: #ffffff;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="resources/Tadreabk logo.png" alt="" width="270" height="50">
            </a>
        </div>
    </nav>

    <div class="d-flex justify-content-center Center-Container my-5">
        <div class="card align-self-center mx-3" style="width: 30rem;">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <span class="text">Request Association</span>
                        </div>
                    </div>

                    <form method="post" action="signup.php">

                        <div class="row">
                            <div class="col">
                                <div class="my-5">
                                    <input name="username" id="username" class="textinput form-control my-4" type="text"
                                        placeholder="USERNAME" aria-label="username example">
                                    <input name="password" id="password" class="textinput form-control my-4"
                                        type="password" placeholder="PASSWORD"
                                        pattern="(?=.*\d)(?=.*?[#?!@$%^&*-\]\[]).{10,}"
                                        title="Must contain at least one number and one special character, and at least 10 or more characters"
                                        required aria-label="password example">
                                    <input name="compName" id="compName" class="textinput form-control my-4" type="text"
                                        placeholder="Company Name" aria-label="username example">
                                    <input name="compDescription" id="compDescription"
                                        class="textinput form-control my-4" type="text" placeholder="Description"
                                        aria-label="username example">
                                    <input name="location" id="location" class="textinput form-control my-4" type="text"
                                        placeholder="Location" aria-label="username example">
                                    <input name="website" id="website" class="textinput form-control my-4" type="text"
                                        placeholder="Website" aria-label="username example">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <button type="submit" name="reg_company" id="reg_company"
                                    class="btn btn-primary align-self-center">Send Request</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

</body>

</html>
